<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>볼 움직이기</title>
    <style>

        .container {
            display: flex;
            padding: 150px;
        }

        .boll {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            border-radius: 100px;
            margin: 20px;
            animation-name: boll_jup ;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        .boll2 {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            border-radius: 100px;
            margin: 20px;
            animation-name: boll_jup ;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        .boll3 {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            border-radius: 100px;
            margin: 20px;
            animation-name: boll_jup ;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }



        @keyframes boll_jup {
            0% {
                transform: translate(0);
            }

            50% {
                transform: translateY(-50%);
            }

            100% {
                transform: translateY(0);
            }
        }
        @keyframes boll_jup2 {
            0% {
                transition: dilay;
            }

            50% {
                transform: translateY(-50%);
            }

            100% {
                transform: translateY(0);
            }
        }
        @keyframes boll_jup3 {
            0% {
                transform: translate(0);
            }

            50% {
                transform: translateY(-50%);
            }

            100% {
                transform: translateY(0);
            }
        }





    </style>
</head>
<body>
    <div class="container">
        <div class="boll"></div>
        <div class="boll2"></div>
        <div class="boll3"></div>
    </div>
</body>
</html>
